<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/header::header">
    <title id="title">Admin/Customers</title>
</head>

<body>
<div class="wrapper">
    <nav th:insert="fragments/sidebar::sidebar"></nav>
    <div id="content" class="container-fluid">
        <nav th:insert="fragments/navbar::navbar"></nav>
        <h1>Customers Table</h1>
        <table class="table table-striped table-hover table-sm">
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone#</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip Code</th>
                <th scope="col">Country</th>
                <th scope="col" class="table-warning"></th>
                <th scope="col" class="table-danger"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each=" customer : ${customers}">
                <td th:text="${customer.username}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.address.address}"></td>
                <td th:text="${customer.address.city}"></td>
                <td th:text="${customer.address.state}"></td>
                <td th:text="${customer.address.zipcode}"></td>
                <td th:text="${customer.address.country}"></td>
                <td class="table-warning" align="center"><a class="btn btn-warning"
                                                            th:href="@{|/customer/edit/${customer.id}|}">Update</a></td>
                <td class="table-danger" align="center"><a class="btn btn-danger"
                                                           th:href="@{|/admin/customer/remove/${customer.id}|}"
                                                           onclick="return confirm('Are you sure?')">Remove</a></td>
            </tbody>
        </table>
    </div>
</div>
<div th:insert="fragments/footer::footer"></div>
</body>
</html>
