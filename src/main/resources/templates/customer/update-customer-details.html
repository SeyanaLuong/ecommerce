<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/header::header">
    <title id="title">Customer</title>
</head>

<body>
<div class="wrapper">
    <nav th:insert="fragments/sidebar::sidebar"></nav>
    <div id="content" class="container-fluid">
        <nav th:insert="fragments/navbar::navbar"></nav>
        <h1>Edit Customer Details</h1>
        <form action="#" th:action="@{|/customer/update/${customer.id}|}" th:object="${customer}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                       placeholder="Enter first name">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</p>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                       placeholder="Enter last name">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</p>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone Number">
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</p>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" th:field="*{address.address}" class="form-control" id="address"
                       placeholder="Address">
                <p th:if="${#fields.hasErrors('address.address')}" th:errors="*{address.address}">Error</p>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" th:field="*{address.city}" class="form-control" id="city" placeholder="City">
                <p th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}">Phone Error</p>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" th:field="*{address.state}" class="form-control" id="state" placeholder="State">
                <p th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}">Phone Error</p>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" th:field="*{address.zipcode}" class="form-control" id="zip" placeholder="Zip code">
                <p th:if="${#fields.hasErrors('address.zipcode')}" th:errors="*{address.zipcode}">Phone Error</p>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" th:field="*{address.country}" class="form-control" id="country" placeholder="Country">
                <p th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}">Phone Error</p>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Details</button>
        </form>
    </div>
</div>
<div th:insert="fragments/footer::footer"></div>
</body>
</html>
